<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게임 이벤트 주기 확인</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
    </style>
</head>
<body>

<h2>게임 이벤트 주기 확인</h2>
<div id="currentCycleStart"></div>
<div id="nextCycleStart"></div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const now = new Date();
        const cycleDuration = 40 * 60 * 60 * 1000;  // 40 hours in milliseconds

        // 최초 게임 이벤트 시작 시간 설정 (2023년 8월 19일 17:00)
        let initialEventStart = new Date(2023, 7, 19, 17, 0, 0);  // JavaScript에서 월은 0부터 시작합니다. 그래서 8월은 7로 표시됩니다.

        // 현재 시간 기준으로 몇 번째 주기인지 계산
        const cyclesPassed = Math.floor((now - initialEventStart) / cycleDuration);

        // 현재 주기의 시작 시간
        const currentCycleStart = new Date(initialEventStart.getTime() + cyclesPassed * cycleDuration);

        // 다음 주기의 시작 시간
        const nextCycleStart = new Date(currentCycleStart.getTime() + cycleDuration);

        document.getElementById("currentCycleStart").innerText = `현재 주기 시작 시간: ${currentCycleStart.toLocaleString()}`;
        document.getElementById("nextCycleStart").innerText = `다음 주기 시작 시간: ${nextCycleStart.toLocaleString()}`;
    });
</script>

</body>
</html>
