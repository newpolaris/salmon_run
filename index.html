<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게임 이벤트 주기 확인</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
    </style>
</head>
<body>

<h2>게임 이벤트 주기 확인</h2>
<p id="currentCycle">이번 주기 시작 시간: 로딩 중...</p>
<p id="nextCycle">다음 주기 시작 시간: 로딩 중...</p>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        function calculateEventTime() {
            const now = new Date();
            const cycleDuration = 40 * 60 * 60 * 1000;  // 40 hours in milliseconds

            // 최초 게임 이벤트 시작 시간 설정
            let initialEventStart = new Date(now);
            initialEventStart.setHours(17, 0, 0, 0);
            initialEventStart.setDate(now.getDate() - (now.getHours() < 17 ? 1 : 0));

            // 현재 시간 기준으로 몇 번째 주기인지 계산
            const cyclesPassed = Math.floor((now - initialEventStart) / cycleDuration);
            
            let eventStart = new Date(initialEventStart.getTime() + (cyclesPassed * cycleDuration));
            const nextEventStart = new Date(eventStart.getTime() + cycleDuration);

            document.getElementById('currentCycle').innerText = `이번 주기 시작 시간: ${eventStart.toLocaleString()}`;
            document.getElementById('nextCycle').innerText = `다음 주기 시작 시간: ${nextEventStart.toLocaleString()}`;
        }

        calculateEventTime();
        setInterval(calculateEventTime, 60 * 1000);  // 매 1분마다 업데이트
    });
</script>

</body>
</html>
